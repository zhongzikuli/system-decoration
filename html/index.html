<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图表</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-switch.min.css">
</head>
<body>
<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-5">
            <h1>业务计划达成率展示</h1>
        </div>
        <div class="col-sm-7">
            <div class="form-inline">
                <div class="form-group">
                    <select class="form-control">
                        <option value="0">浩韵集团</option>
                        <option value="1">杭州一部</option>
                        <option value="2">宁波一部</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option value="0">2017年11月</option>
                        <option value="1">2017年10月</option>
                        <option value="2">2017年9月</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="" class="control-label label">展示类型</label>
                    <div class="switch" data-on-label="年" data-off-label="NO">
                        <input type="checkbox" id="date" checked/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <p>累计垫款贷款额(万元)</p>
            <h2>888</h2>
        </div>
        <div class="col-sm-4">
            <p>累计放款金额(万元)</p>
            <h2>8888</h2>
        </div>
        <div class="col-sm-4">
            <p>累计财务打款未放款金额(万元)</p>
            <h2>888</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div id="bight" style="width:100%; height: 400px;">

            </div>
        </div>
        <div class="col-sm-4">
            <div id="bar" style="width:100%; height: 400px;">

            </div>
        </div>
    </div>
    <div class="row">
        <h3>各部门资金周转排名</h3>
        <div class="col-sm-6">
            <p>资金周转前三名</p>
            <div class="col-xs-4">
                <h4>1</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
            <div class="col-xs-4">
                <h4>2</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
            <div class="col-xs-4">
                <h4>3</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
        </div>
        <div class="col-sm-6">
            <p>资金周转末三名</p>
            <div class="col-xs-4">
                <h4>1</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
            <div class="col-xs-4">
                <h4>2</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
            <div class="col-xs-4">
                <h4>3</h4>
                <p>杭州一部</p>
                <p>资金周转率:8%</p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-switch.min.js"></script>
<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#date").bootstrapSwitch({
            onText: '年',
            offText: '月'
        });
    });
    var bight = echarts.init(document.getElementById('bight'));
    var now = new Date();
    var date = parseInt(now.getDate())/5;
    var time = [];
    var num = 0;
    for (var i = 0; i < date; i++) {
        num=num+5;
        time.push(num);
    }
    var option1 = {
        color: ['#87cefa', 'rgba(123,123,123,0.5)', 'red'],
        title: {
            text: '资金周转次数(次)'
            //subtext: '水平与数学'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
//            data: [{
//                name: '邮件营销',
//                textStyle: {
//                    color: 'red'
//                }
//            }]
            //data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
//        toolbox: {
//            feature: {
//                saveAsImage: {}
//            },
//            backgroundColor: 'red'
//        },
        grid: {
//            left: '3%',
//            right: '4%',
//            bottom: '3%',
//            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: time
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '资金周转次数',
                smooth:true,
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: [1200, 1032, 1101, 1034, 980, 830, 1210, 897, 1114, 1240, 855, 1320, 850, 830, 1210, 897, 1114, 1240, 855, 1320, 888]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    bight.setOption(option1);


    var bar = echarts.init(document.getElementById('bar'));
    var option2 = {
        title: {
            text: '某地区蒸发量和降水量',
            subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['蒸发量', '降水量']
        },
//        toolbox: {
//            show: true,
//            feature: {
//                mark: {show: true},
//                dataView: {show: true, readOnly: false},
//                magicType: {show: true, type: ['line', 'bar']},
//                restore: {show: true},
//                saveAsImage: {show: true}
//            }
//        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '蒸发量',
                type: 'bar',
                data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name: '降水量',
                type: 'bar',
                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                markPoint: {
                    data: [
                        {name: '年最高', value: 182.2, xAxis: 7, yAxis: 183, symbolSize: 18},
                        {name: '年最低', value: 2.3, xAxis: 11, yAxis: 3}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    bar.setOption(option2);
</script>
</html>
